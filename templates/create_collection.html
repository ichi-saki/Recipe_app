{%extends "base.html"%}
{%block content%}
<div class="form">
    <h2>Create Collection</h2>

    <form method="POST" class="colleciton-form">
        <div class="form-group">
            <label for="name:">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter description..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Collection</button>
            <a href="{{url_for('recipes.profile', username=session['username'])}}" class="btn btn-secondary">Discard</a>
        </div>
    </form>
</div>
{%endblock%}
