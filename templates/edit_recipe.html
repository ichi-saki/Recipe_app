{%extends "base.html"%}
{%block content%}
<div class="form">
    <h2>Edit: {{recipe.title}}</h2>

    <form method="POST" class="recipe-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{recipe.title}}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{recipe.description or ''}}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="">Select a category..</option>
                <option value="Vegeterian" {%if recipe.category == 'Vegeterian'%}selected{%endif%}>Vegeterian</option>
                <option value="Italian" {% if recipe.category == 'Italian' %}selected{% endif %}>Italian</option>
                <option value="Mexican" {% if recipe.category == 'Mexican' %}selected{% endif %}>Mexican</option>
                <option value="Dessert" {% if recipe.category == 'Dessert' %}selected{% endif %}>Dessert</option>
                <option value="Drink" {% if recipe.category == 'Drink' %}selected{% endif %}>Drink</option>
                <option value="Smoothie" {% if recipe.category == 'Smoothie' %}selected{% endif %}>Smoothie</option>
                <option value="Breakfast" {% if recipe.category == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                <option value="Soups" {% if recipe.category == 'Soups' %}selected{% endif %}>Soups</option>
                <option value="Quick and Easy" {% if recipe.category == 'Quick and Easy' %}selected{% endif %}>Quick and Easy</option>
                <option value="Main Course" {% if recipe.category == 'Main Course' %}selected{% endif %}>Main Course</option>
                <option value="Beverage" {% if recipe.category == 'Beverage' %}selected{% endif %}>Beverage</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingredients *</label>
            <textarea id="ingredients" name="ingredients" rows="6" requried>{{recipe.ingredients}}</textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions *</label>
            <textarea id="instructions" name="instructions" rows="8" required>{{recipe.instructions}}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{url_for('recipes.recipe', recipe_id=recipe.recipe_id)}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{%endblock%}
