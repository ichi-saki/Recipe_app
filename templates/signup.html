{%extends "base.html"%}
{%block content%}
<div class="form">
    <h2>Create Account</h2>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" value="{{request.form.username}}"" required>
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" value="{{request.form.email}}" required>
        </div>

        <div class="form-group">
            <label for="passoword">Password*</label>
            <input type="password" id="password" name="password" required>
            <small>At least 8 characters needed for password</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password*</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Signup</button>
            <a href="{{url_for('auth.login')}}" class="btn btn-secondary">Have an account? Login</a>
        </div>
    </form>
</div>
{%endblock%}
